    {% extends "base.html" %}

    {% block content %}

    <div class="absolute top-0 -z-10 h-screen w-screen grid place-content-center">

        <div class="flex bg-gray-100/75 rounded-md min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <img class="mx-auto h-20 w-auto"
                    src="{{ url_for('static', filename='image/Logo.png') }}"
                    alt="Your Company">
                <h2 class="mt-5 px-20 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Registrate
                </h2>
            </div>
            <!-- action="#" -->
            <div class="mt-5 sm:mx-auto sm:w-full sm:max-w-sm">
                <form id="formulario" class="space-y-6 needs-validation" method="POST" novalidate>
                    <div>
                        <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Nombre</label>
                        <div class="mt-2">
                            <input id="nombre" name="name" type="text" autocomplete="name"
                                pattern="^[a-zA-Z\sáéíóúñÁÉÍÓÚ]+$" required
                                class="block w-full rounded-md px-2 border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Correo</label>
                        <div class="mt-2">
                            <input id="correo" name="email" type="email" autocomplete="email" required
                                class="block w-full rounded-md px-2 border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div>
                        <div class="flex items-center justify-between">
                            <label for="password"
                                class="block text-sm font-medium leading-6 text-gray-900">Contraseña</label>
                        </div>
                        <div class="mt-2">
                            <input id="contraseña" name="password" type="password" autocomplete="new-password" required
                                class="block w-full rounded-md px-2 border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                            class="flex w-full justify-center rounded-md bg-[#074173] px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-[#1679AB] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Registrate</button>
                    </div>
                </form>

                <p class="mt-10 text-center text-sm text-gray-500">
                    Ya estas registrado?
                    <a href="/" class="font-semibold leading-6 text-[#074173] hover:text-[#1679AB]">Haz clic aqui</a>
                </p>
            </div>
        </div>
    </div>

    <div class="absolute top-0 -z-20 bg-cover h-[100vh] w-[100vw]"
        style=" background-image: url( {{ url_for('static', filename='image/Login.jpg') }} ) ">
    </div>
